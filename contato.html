<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Kaick Flauzino</title>
    <link rel="icon web site" href="img/logo_minha-removebg-preview.png">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
    <button class="botao-voltar" onclick="VoltaparaoComeço()">&larr; Voltar</button>
</header>
<main>
    <section>
        <div class="contact-container">
            <div class="form-section">
                <h1>Fale Comigo</h1>
                <p>Tem alguma pergunta, proposta ou só quer dizer um "oi"? Manda uma mensagem!</p>
                
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Sua Mensagem</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </div>
    
            <div class="info-section">
                <h2>Contato Direto</h2>
                <p>Prefere outros meios? Sem problemas. Você pode me encontrar aqui:</p>
                
                <div class="info-item">
                    <h3>E-mail</h3>
                    <p>Kaickflauzino7@gmail.com</p>
                </div>
                
                <div class="info-item">
                    <h3>Redes Sociais</h3>
                    <div class="social-links">
                        <a href="https://github.com/KaickFlauzin08" title="GitHub">GH</a>
                        <a href="#" title="LinkedIn">IN</a>
                        <a href="https://www.instagram.com/kaickgflauzino08/?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw%3D%3D#" title="Instagram">IG</a>
    
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
   
<script src="script.js"></script>
</body>
</html>
